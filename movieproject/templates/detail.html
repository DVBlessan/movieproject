{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}"width="300" height="'300">
        </div>

<div class="col-md-6">
    <h1><b>{{movie.name}}</b></h1>
    <h3><b>{{movie.desc}}</b></h3>
    <h4><b>{{movie.year}}</b></h4><br>
    <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a><br>
    <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
</div>

    </div>
</div>
{% endblock %}
